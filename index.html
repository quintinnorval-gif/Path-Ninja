<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Body Sentinels: Pathogen Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Bungee&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            background: #1a0202;
            color: #fee2e2;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            margin: 0;
            touch-action: manipulation;
            user-select: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Zone: The Action */
        #battle-zone {
            position: relative;
            flex: 0 0 35%; /* Reduced slightly to give UI more room */
            background: radial-gradient(circle at center, #450a0a 0%, #1a0202 100%);
            border-bottom: 2px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        /* Bottom Zone: The Questions */
        #ui-zone {
            flex: 1; /* Takes remaining space */
            background: #000;
            padding: 12px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            z-index: 100;
            overflow: hidden; /* Main container doesn't scroll */
        }

        .wbc-ninja {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wbc-body {
            width: 60px;
            height: 60px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float-wbc 3s infinite ease-in-out;
        }

        .ninja-mask {
            position: absolute;
            top: 25%;
            width: 100%;
            height: 14px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .ninja-eye {
            width: 6px;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        .bacteria {
            position: absolute;
            font-size: 28px;
            z-index: 10;
            transition: opacity 0.5s;
        }

        .antibody-y {
            position: absolute;
            width: 20px;
            height: 20px;
            z-index: 60;
            pointer-events: none;
        }

        @keyframes float-wbc {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .terminal {
            background: #111;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            flex-shrink: 0;
            border: 1px solid #222;
        }

        /* Scrollable area for options */
        #options-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 10px;
        }

        .answer-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 14px 12px;
            border-radius: 8px;
            font-size: 15px;
            text-align: left;
            width: 100%;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .answer-btn:active {
            background: #333;
            transform: scale(0.98);
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .score-pill {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <div id="battle-zone">
        <div class="score-pill">DEFENDED: <span id="q-count">0</span>/20</div>
        <div id="sentinel" class="wbc-ninja">
            <div class="wbc-body">
                <div class="ninja-mask">
                    <div class="ninja-eye"></div>
                    <div class="ninja-eye"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="ui-zone" style="display:none">
        <div class="terminal">
            <div id="definition-text" class="text-sm md:text-base font-bold text-white leading-tight min-h-[50px] flex items-center">
                Scanning...
            </div>
        </div>
        <div id="options-container">
            <div id="options-grid" class="flex flex-col"></div>
        </div>
    </div>

    <div id="overlay">
        <h1 style="font-family: 'Bungee';" class="text-3xl text-white mb-2">PHAGOCYTE NINJA</h1>
        <p id="overlay-msg" class="text-white/60 mb-8 text-sm max-w-xs">Tap the correct term to eliminate the pathogens. Scroll the options if needed.</p>
        <button id="start-btn" class="bg-white text-black px-10 py-4 rounded-full font-bold text-lg active:scale-95">
            START DEFENSE
        </button>
    </div>

    <script>
        const dictionary = [
            { term: "Sign", def: "An abnormality noticeable by others, e.g. a skin lesion" },
            { term: "Symptom", def: "An abnormality observed by a patient, e.g. pain or nausea" },
            { term: "Chronic", def: "A long-standing disorder, often not curable" },
            { term: "Acute", def: "A sudden onset of disease" },
            { term: "Idiopathic", def: "A disease of unknown cause" },
            { term: "Acquired", def: "A disorder developing any time after birth (not inherited)" },
            { term: "Inherited", def: "Condition passed from parents to offspring via genes" },
            { term: "Genetic", def: "Disorder genetically predetermined, often inherited" },
            { term: "Congenital", def: "Condition born with, due to uterine environment factors" },
            { term: "Ischaemia", def: "Deficiency of blood supply to a part of the body" },
            { term: "Necrosis", def: "Death of cells or tissue due to injury or disease" },
            { term: "Infarction", def: "Tissue death caused by a complete lack of blood supply" },
            { term: "Thrombus", def: "A blood clot formed within the vascular system" },
            { term: "Embolus", def: "A blood clot or object carried by the blood to lodge elsewhere" },
            { term: "Aetiology", def: "The study of the cause or origin of a disease" },
            { term: "Pathogenesis", def: "The manner and mechanism of development of a disease" },
            { term: "Complication", def: "Consequences that arise as a disease progresses" },
            { term: "Risk Factor", def: "Increases chances of developing a disease" },
            { term: "Prognosis", def: "Likely course and predicted outcome of a disease" },
            { term: "Lesion", def: "A change in the structure of tissue or cells" }
        ];

        let gameActive = false;
        let currentQIndex = 0;
        let taggedCount = 0;
        let synth;
        let questions = [];
        let activeBacteria = [];

        const battleZone = document.getElementById('battle-zone');
        const uiZone = document.getElementById('ui-zone');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const defEl = document.getElementById('definition-text');
        const gridEl = document.getElementById('options-grid');
        const qCountEl = document.getElementById('q-count');
        const sentinel = document.getElementById('sentinel');

        function createBacteria(index) {
            const b = document.createElement('div');
            b.className = 'bacteria';
            b.id = `bug-${index}`;
            b.innerHTML = `ðŸ¦ `;
            
            const bRect = battleZone.getBoundingClientRect();
            const startX = 20 + Math.random() * (bRect.width - 40);
            const startY = 20 + Math.random() * (bRect.height - 40);
            
            battleZone.appendChild(b);
            activeBacteria.push({ 
                el: b, x: startX, y: startY, 
                vx: (Math.random() - 0.5) * 1.5, 
                vy: (Math.random() - 0.5) * 1.5,
                limitX: bRect.width,
                limitY: bRect.height,
                antibody: null
            });
        }

        function updateBacteria() {
            if(!gameActive) return;
            activeBacteria.forEach(b => {
                b.x += b.vx; b.y += b.vy;
                if (b.x < 10 || b.x > b.limitX - 35) b.vx *= -1;
                if (b.y < 10 || b.y > b.limitY - 35) b.vy *= -1;
                
                b.el.style.transform = `translate(${b.x}px, ${b.y}px)`;
                if (b.antibody) {
                    b.antibody.style.transform = `translate(${b.x + 5}px, ${b.y - 5}px) rotate(45deg)`;
                }
            });
            requestAnimationFrame(updateBacteria);
        }

        function nextQuestion() {
            if (currentQIndex >= 20) {
                finishGame();
                return;
            }

            createBacteria(currentQIndex);
            qCountEl.textContent = taggedCount;
            const q = questions[currentQIndex];
            defEl.textContent = q.def;

            let others = dictionary.filter(d => d.term !== q.term).sort(() => 0.5 - Math.random()).slice(0, 3);
            let opts = [...others, q].sort(() => 0.5 - Math.random());

            gridEl.innerHTML = '';
            opts.forEach(o => {
                const b = document.createElement('button');
                b.className = "answer-btn";
                b.innerHTML = `<span class="mr-3 opacity-30 text-xs">â—‹</span> ${o.term}`;
                b.onclick = () => handleAnswer(o.term === q.term, b);
                gridEl.appendChild(b);
            });
            
            // Scroll back to top of options for new question
            document.getElementById('options-container').scrollTop = 0;
        }

        function handleAnswer(isCorrect, btn) {
            const buttons = gridEl.querySelectorAll('button');
            buttons.forEach(b => b.disabled = true);

            if (isCorrect) {
                taggedCount++;
                btn.style.background = '#064e3b';
                btn.style.borderColor = '#10b981';
                throwAntibody(currentQIndex);
                if (synth) synth.triggerAttackRelease("C5", "16n");
            } else {
                btn.style.background = '#450a0a';
                btn.style.borderColor = '#ef4444';
                if (synth) synth.triggerAttackRelease("F2", "8n");
            }

            currentQIndex++;
            setTimeout(nextQuestion, 600);
        }

        function throwAntibody(targetIdx) {
            const start = sentinel.getBoundingClientRect();
            const bZoneRect = battleZone.getBoundingClientRect();
            const target = activeBacteria.find(b => b.el.id === `bug-${targetIdx}`);
            if(!target) return;
            
            const projectile = document.createElement('div');
            projectile.className = 'antibody-y';
            projectile.innerHTML = `<svg viewBox="0 0 100 100"><path d="M20,10 L50,50 L80,10 M50,50 L50,90" stroke="#60a5fa" stroke-width="20" fill="none" stroke-linecap="round"/></svg>`;
            
            const startX = start.left + (start.width / 2) - bZoneRect.left;
            const startY = start.top + (start.height / 2) - bZoneRect.top;

            projectile.style.transform = `translate(${startX}px, ${startY}px)`;
            projectile.style.transition = 'transform 0.3s ease-out';
            battleZone.appendChild(projectile);

            setTimeout(() => {
                projectile.style.transform = `translate(${target.x + 5}px, ${target.y - 5}px) rotate(45deg)`;
                setTimeout(() => {
                    target.el.style.opacity = '0.3';
                    target.antibody = projectile;
                }, 300);
            }, 20);
        }

        function finishGame() {
            gameActive = false;
            uiZone.style.display = 'none';
            overlay.style.display = 'flex';
            document.getElementById('overlay-msg').textContent = `Defense Complete. Final Score: ${taggedCount}/20.`;
            startBtn.textContent = "PLAY AGAIN";
        }

        startBtn.onclick = async () => {
            if (typeof Tone !== 'undefined') {
                await Tone.start();
                if(!synth) synth = new Tone.PolySynth().toDestination();
            }
            
            activeBacteria.forEach(b => {
                b.el.remove();
                if(b.antibody) b.antibody.remove();
            });
            activeBacteria = [];
            currentQIndex = 0;
            taggedCount = 0;
            gameActive = true;
            
            questions = [...dictionary].sort(() => 0.5 - Math.random());
            
            uiZone.style.display = 'flex';
            overlay.style.display = 'none';
            
            updateBacteria();
            nextQuestion();
        };

    </script>
</body>
</html>
